<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with UniSync">
    <title>Contact Us | UniSync</title>
    <link rel="stylesheet" href="styles.css">
        <script
      defer
      src="https://kit.fontawesome.com/c3d0b246eb.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>

    <header>
                <div class="logo">
          <img src="assets/imgs/logo.png" alt="UniSync-logo">
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Student Services</a></li>
            <li><a href="clubs.html">Clubs & Societies</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="academics.html">Academics</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
    </header>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form id="contactForm">
        <div class="form-input">
        <div class="input-group">
          <div>
            <label for="name">Name:</label>
          </div>
          <div>
               <input type="text" id="name" name="name" required>
          </div>
        </div>
        <div class="input-group">
          <div>
            <label for="email">Email:</label>
          </div>
          <div>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        <div class="input-group">
          <div>
            <label for="message">Message:</label>
          </div>
          <div>
           <textarea id="message" name="message" required></textarea>
          </div>
        </div>
        </div>
        <div class="contact-btn">
          <button type="submit">Send Message</button>
        </div>
        </form>
        <p id="formMessage"></p>
    </section>

    <footer>
        <div>
          <div>
            <p>&copy; 2025 UniSync | Contact Us</p
          </div>
          <div>
<ul class="sci">
  <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a></li>
  <li><a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a></li>
  <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
  <li><a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a></li>
</ul>
          </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
<script>
    function toggleMenu() {
        const navLinks = document.querySelector(".nav-links");
        navLinks.classList.toggle("active");
    }
</script>

</body>
</html>
